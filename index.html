<!DOCTYPE html>
<html>
<head>
    <title>Bing Wallpaper</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div>
        <img id="bing-wallpaper" src="">
    </div>
    <script>
        var url = 'http://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1'
        axios.get(url, {
            headers: {
                'Access-Control-Allow-Origin': '*',
            }
        })
        .then(function (response) {
            var imageUrl = 'http://www.bing.com' + response.data.images[0].url
            document.getElementById('bing-wallpaper').src = imageUrl
        })
        .catch(function (error) {
            console.log(error)
        })
    </script>
</body>
</html>
