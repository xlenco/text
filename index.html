<!DOCTYPE html>
<html>
<head>
    <title>必应壁纸API</title>
</head>
<body>
    <script>
// 必应壁纸API
const bingWallpaperApi = 'https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1';

// 跨域代理服务
const corsProxy = 'https://cors-anywhere.herokuapp.com/';

// 获取必应壁纸
function fetchBingWallpaper() {
  return new Promise((resolve, reject) => {
    fetch(corsProxy + bingWallpaperApi)
      .then(res => res.json())
      .then(res => {
        const imageUrl = `https://www.bing.com${res.images[0].url}`;
        resolve(imageUrl);
      })
      .catch(err => reject(err));
  });
}
    </script>
</body>
</html>
